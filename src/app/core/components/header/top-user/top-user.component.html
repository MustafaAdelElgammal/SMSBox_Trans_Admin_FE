<div class="g-pos-rel g-px-10--lg">
    <a id="profileMenuInvoker" class="d-block" href="javascript:void(0)" style=" padding: 6px 0px; " aria-controls="profileMenu" aria-haspopup="true" aria-expanded="false" data-dropdown-event="click" data-dropdown-target="#profileMenu" data-dropdown-type="css-animation" data-dropdown-duration="300" data-dropdown-animation-in="fadeIn" data-dropdown-animation-out="fadeOut">
        <span class="g-pos-rel g-top-2">
            <span class="g-hidden-sm-down">{{userEmail}}</span>
            <i class="hs-admin-angle-down g-pos-rel g-top-2 g-ml-10"></i>
        </span>
    </a>
    <!-- Top User Menu -->
    <ul id="profileMenu" class="g-pos-abs g-left-0 g-width-100x--lg g-nowrap g-font-size-14 g-py-20 g-mt-17 rounded" aria-labelledby="profileMenuInvoker">
        <li class="g-hidden-sm-up g-mb-10">
            <a class="media g-py-5 g-px-20" href="javascript:void(0)">
                <span class="d-flex align-self-center g-pos-rel g-mr-12">
                    <span class="u-badge-v1 g-top-minus-3 g-right-minus-3 g-width-18 g-height-18 g-bg-secondary g-font-size-10 g-color-white rounded-circle p-0">0</span>
                    <i class="hs-admin-comment-alt"></i>
                </span>
                <span class="media-body align-self-center">Unread Messages</span>
            </a>
        </li>
        <li class="g-hidden-sm-up g-mb-10">
            <a class="media g-py-5 g-px-20" href="javascript:void(0)">
                <span class="d-flex align-self-center g-mr-12">
                    <i class="hs-admin-bell"></i>
                </span>
                <span class="media-body align-self-center">Notifications</span>
            </a>
        </li>
        <li class="g-mb-10">
            <a class="media g-color-primary--hover g-py-5 g-px-20" href="javascript:void(0)">
                <span class="d-flex align-self-center g-mr-12">
                    <i class="hs-admin-user"></i>
                </span>
                <span class="media-body align-self-center">My Profile</span>
            </a>
        </li>
        <li class="mb-0">
            <a href="javascript:void(0)" (click)="logout()" class="media g-color-primary--hover g-py-5 g-px-20">
                <span class="d-flex align-self-center g-mr-12">
                    <i class="hs-admin-shift-right"></i>
                </span>
                <span class="media-body align-self-center">Sign Out</span>
            </a>
        </li>
    </ul>
  </div>
