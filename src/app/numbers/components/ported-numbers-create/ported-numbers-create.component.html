<div class="g-hidden-sm-down g-bg-gray-light-v8 g-pa-20">
  <ul class="u-list-inline g-color-gray-dark-v6">
    <li class="list-inline-item g-mr-10">
      <a class="u-link-v5 g-color-gray-dark-v6 g-color-secondary--hover g-valign-middle" href="javascript:void(0)">Numbers</a>
      <i class="hs-admin-angle-right g-font-size-12 g-color-gray-light-v6 g-valign-middle g-ml-10"></i>
    </li>
    <li class="list-inline-item g-mr-10">
      <a class="u-link-v5 g-color-gray-dark-v6 g-color-secondary--hover g-valign-middle" href="javascript:void(0)">Create Ported Number</a>
    </li>
  </ul>
</div>

<div class="g-pa-20">
  <div class="g-brd-around g-brd-gray-light-v7 g-rounded-4 g-pa-15 g-pa-20--md g-mb-30">
    <form [formGroup]="createPortedNumberForm" (ngSubmit)="onSubmit()">
      <h3 class="d-flex align-self-center text-uppercase g-font-size-12 g-font-size-default--md g-color-black"><span class="d-flex align-self-center g-pos-rel g-font-size-18 g-mr-10"><i class="hs-admin-panel"></i></span>Create Ported Number</h3>
      <hr class="d-flex g-brd-gray-light-v7 g-my-15 g-mt-15--md g-mb-30--md">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
              <label class="g-mb-10" for="number">Number <span style="color: red">*</span></label>
              <div class="g-pos-rel">
                  <input
                      id="number"
                      formControlName="number"
                      type="text"
                      tabindex="1"
                      placeholder="Number"
                      autocomplete="off"
                      oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(.*)/g, '$1');"
                      [class.u-has-error-v3]="!createPortedNumberForm.get('number').valid && createPortedNumberForm.get('number').touched || errorMessage != '' && !createPortedNumberForm.get('number').valid"
                      class="form-control form-control-md g-brd-gray-light-v7 g-brd-gray-light-v3--focus g-rounded-4 g-px-14 g-py-10">
                  <small *ngIf="!createPortedNumberForm.get('number').valid && createPortedNumberForm.get('number').touched || errorMessage != '' && !createPortedNumberForm.get('number').valid"
                    class="g-font-weight-300 g-font-size-12 g-color-lightred-v3  g-pt-5">
                    <span *ngIf="createPortedNumberForm.get('number').errors['required']">Number is required</span>
                  </small>
              </div>
          </div>
        </div>
        <div class="col-md-6">
            <div class="g-mb-30">
                <app-networks-dropdown
                    [parentForm]="createPortedNumberForm"
                    [isRequired]="'true'"
                    [label]="'Network'"
                    [placeHolder]="'Select Network'"
                    [inputFormName]="'portedToNetworkId'"
                    [tabNumber]="'2'"
                    [hasError]="!createPortedNumberForm.get('portedToNetworkId').valid && (createPortedNumberForm.get('portedToNetworkId').touched || errorMessage != '')">
                </app-networks-dropdown>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="g-mb-10" for="details">Details <span style="color: red">*</span></label>
            <div class="g-pos-rel">
                <input
                    id="details"
                    maxlength=1000
                    formControlName="details"
                    type="text"
                    tabindex="1"
                    placeholder="Details"
                    autocomplete="off"
                    [class.u-has-error-v3]="!createPortedNumberForm.get('details').valid && createPortedNumberForm.get('details').touched || errorMessage != '' && !createPortedNumberForm.get('details').valid"
                    class="form-control form-control-md g-brd-gray-light-v7 g-brd-gray-light-v3--focus g-rounded-4 g-px-14 g-py-10">
                <small *ngIf="!createPortedNumberForm.get('details').valid && createPortedNumberForm.get('details').touched || errorMessage != '' && !createPortedNumberForm.get('details').valid"
                  class="g-font-weight-300 g-font-size-12 g-color-lightred-v3  g-pt-5">
                  <span *ngIf="createPortedNumberForm.get('details').errors['required']">Details is required</span>
                  <span *ngIf="!createPortedNumberForm.get('details').valid && createPortedNumberForm.get('details').errors['maxlength']">Details maxmumim length is 1000</span>
                </small>
            </div>
          </div>
        </div>
      </div>

            <button [disabled]="submitted"
             class="btn btn-md btn-xl--md u-btn-secondary g-width-160--md g-font-size-12 g-font-size-default--md g-mr-10">
              <span>Create </span>
              <img *ngIf="submitted" src="assets/img/preloaders/preloader-white.svg" style="height: 16px;">
            </button>

    </form>
  </div>
</div>
