<app-breadcrumb [breadcrumbList]="[{name:'Notifications', url:'notifications/dashboard'},{name:'Email accounts List', url:'notifications/email-accounts-list'},{name:'Update Email account', url:''}]"></app-breadcrumb>
<div class="g-pa-20">
  <div class="g-brd-around g-brd-gray-light-v7 g-rounded-4 g-pa-15 g-pa-20--md g-mb-30">

    <h3 class="d-flex align-self-center text-uppercase g-font-size-12 g-font-size-default--md g-color-black"><span
        class="d-flex align-self-center g-pos-rel g-font-size-18 g-mr-10"><i class="hs-admin-panel"></i></span>Update
      Email Account</h3>
    <hr class="d-flex g-brd-gray-light-v7 g-my-15 g-mt-15--md g-mb-30--md">

    <form [formGroup]="updateEmailAccountForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="g-mb-10" for="email">Email <span style="color: red">*</span></label>
            <div class="g-pos-rel">
              <input id="email" formControlName="email" type="text" tabindex="1" placeholder="Email" autocomplete="off"
                [class.u-has-error-v3]="!updateEmailAccountForm.get('email').valid && updateEmailAccountForm.get('email').touched || errorMessage != '' || emailUniqueError!= null"
                class="form-control form-control-md g-brd-gray-light-v7 g-brd-gray-light-v3--focus g-rounded-4 g-px-14 g-py-10">

              <small *ngIf="!updateEmailAccountForm.get('email').valid && updateEmailAccountForm.get('email').touched ||  emailUniqueError!= null"
                class="g-font-weight-300 g-font-size-12 g-color-lightred-v3  g-pt-5">
                <span *ngIf="!updateEmailAccountForm.get('email').valid && updateEmailAccountForm.get('email').errors['required']">Email is required</span>
                <span *ngIf="!updateEmailAccountForm.get('email').valid && updateEmailAccountForm.get('email').errors['email']">Email is not valid</span>
                <span *ngIf="emailUniqueError != null">{{emailUniqueError}}</span>
              </small>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="g-mb-10" for="defaultName">Default Name <span style="color: red">*</span></label>
            <div class="g-pos-rel">
              <input id="defaultName" formControlName="defaultName" type="text" tabindex="1" placeholder="Default Name"
                autocomplete="off" [class.u-has-error-v3]="!updateEmailAccountForm.get('defaultName').valid && updateEmailAccountForm.get('defaultName').touched || errorMessage != '' && !updateEmailAccountForm.get('defaultName').valid"
                class="form-control form-control-md g-brd-gray-light-v7 g-brd-gray-light-v3--focus g-rounded-4 g-px-14 g-py-10">
              <small *ngIf="!updateEmailAccountForm.get('defaultName').valid && updateEmailAccountForm.get('defaultName').touched || errorMessage != '' && !updateEmailAccountForm.get('defaultName').valid"
                class="g-font-weight-300 g-font-size-12 g-color-lightred-v3  g-pt-5">
                <span *ngIf="updateEmailAccountForm.get('defaultName').errors['required']">Default Name is required</span>
              </small>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="g-mb-10" for="host">Host <span style="color: red">*</span></label>
            <div class="g-pos-rel">
              <input id="host" formControlName="host" type="text" tabindex="1" placeholder="Host" autocomplete="off"
                [class.u-has-error-v3]="!updateEmailAccountForm.get('host').valid && updateEmailAccountForm.get('host').touched || errorMessage != '' && !updateEmailAccountForm.get('host').valid"
                class="form-control form-control-md g-brd-gray-light-v7 g-brd-gray-light-v3--focus g-rounded-4 g-px-14 g-py-10">
              <small *ngIf="!updateEmailAccountForm.get('host').valid && updateEmailAccountForm.get('host').touched || errorMessage != '' && !updateEmailAccountForm.get('host').valid"
                class="g-font-weight-300 g-font-size-12 g-color-lightred-v3  g-pt-5">
                <span *ngIf="updateEmailAccountForm.get('host').errors['required']">Host is required</span>
              </small>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="g-mb-10" for="port">Port <span style="color: red">*</span></label>
            <div class="g-pos-rel">
              <input id="port" formControlName="port" type="text" tabindex="1" placeholder="Port" autocomplete="off"
                oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(.*)/g, '$1');" [class.u-has-error-v3]="!updateEmailAccountForm.get('port').valid && updateEmailAccountForm.get('port').touched || errorMessage != '' && !updateEmailAccountForm.get('port').valid"
                class="form-control form-control-md g-brd-gray-light-v7 g-brd-gray-light-v3--focus g-rounded-4 g-px-14 g-py-10">
              <small *ngIf="!updateEmailAccountForm.get('port').valid && updateEmailAccountForm.get('port').touched || errorMessage != '' && !updateEmailAccountForm.get('port').valid"
                class="g-font-weight-300 g-font-size-12 g-color-lightred-v3  g-pt-5">
                <span *ngIf="updateEmailAccountForm.get('port').errors['required']">Port is required</span>
              </small>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="g-mb-10" for="username">User Name <span style="color: red">*</span></label>
            <div class="g-pos-rel">
              <input id="username" formControlName="username" type="text" tabindex="1" placeholder="User Name"
                autocomplete="off" [class.u-has-error-v3]="!updateEmailAccountForm.get('username').valid && updateEmailAccountForm.get('username').touched || errorMessage != '' && !updateEmailAccountForm.get('username').valid"
                class="form-control form-control-md g-brd-gray-light-v7 g-brd-gray-light-v3--focus g-rounded-4 g-px-14 g-py-10">
              <small *ngIf="!updateEmailAccountForm.get('username').valid && updateEmailAccountForm.get('username').touched || errorMessage != '' && !updateEmailAccountForm.get('username').valid"
                class="g-font-weight-300 g-font-size-12 g-color-lightred-v3  g-pt-5">
                <span *ngIf="updateEmailAccountForm.get('username').errors['required']">User Name is required</span>
              </small>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="g-mb-10" for="password">Password <span style="color: red">*</span></label>
            <div class="g-pos-rel">
              <input id="password" formControlName="password" type="password" tabindex="1" placeholder="Password"
                autocomplete="new-password" [class.u-has-error-v3]="!updateEmailAccountForm.get('password').valid && updateEmailAccountForm.get('password').touched || errorMessage != '' && !updateEmailAccountForm.get('password').valid"
                class="form-control form-control-md g-brd-gray-light-v7 g-brd-gray-light-v3--focus g-rounded-4 g-px-14 g-py-10">
              <small *ngIf="!updateEmailAccountForm.get('password').valid && updateEmailAccountForm.get('password').touched || errorMessage != '' && !updateEmailAccountForm.get('password').valid"
                class="g-font-weight-300 g-font-size-12 g-color-lightred-v3  g-pt-5">
                <span *ngIf="updateEmailAccountForm.get('password').errors['required']">Password is required</span>
              </small>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <div class="g-brd-around g-brd-gray-light-v7 g-rounded-4 g-pa-12">
              <label class="d-flex align-items-center justify-content-between g-mb-0">
                <h6 class="g-mb-0"><label class="g-mb-0">Enable SSL</label></h6>
                <div class="u-check">
                  <input type="checkbox" formControlName="enableSSL" class="g-hidden-xs-up g-pos-abs g-top-0 g-right-0">
                  <div class="u-check-icon-radio-v7"><i class="fa"></i></div>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
          <button
          [disabled]="submitted"
          class="btn btn-md btn-xl--md u-btn-secondary g-width-160--md g-font-size-12 g-font-size-default--md g-mr-10">
            <span>Update</span>
            <img *ngIf="submitted" src="assets/img/preloaders/preloader-white.svg" style="height: 16px;">
          </button>
    </form>
  </div>
</div>
